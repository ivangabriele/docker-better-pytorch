name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-base:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Remove unused directories
        # https://dev.to/mathio/squeezing-disk-space-from-github-actions-runners-an-engineers-guide-3pjg
        run: |
          df -h
          rm -fr /usr/lib/jvm
          rm -fr /usr/share/dotnet
          rm -fr /usr/share/swift
          rm -fr /usr/local/.ghcup
          rm -fr /home/runner/.rustup
          rm -fr /usr/local/julia*
          rm -fr /usr/local/lib/android/sdk
          rm -fr /usr/local/share/chromium
          rm -fr /opt/hostedtoolcache/CodeQL
          rm -fr /usr/local/share/powershell
          rm -fr /opt/az
          rm -fr /usr/lib/google-cloud-sdk
          df -h
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Setup Docker BuildKit
        uses: useblacksmith/setup-docker-builder@v1
      - name: Build & Push
        uses: docker/bake-action@v6
        with:
          source: .
          files: |
            versions.hcl
            recipe.hcl
          push: true
